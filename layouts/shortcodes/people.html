<div class="people-list">
    {{ range site.Data.people }}
    <div class="person">
        <img src="{{ .photo }}" alt="{{ .name }}" class="person-photo" />
        <div class="person-details">
            <h2>{{ .name }}</h2>
            <p class="role">{{ .role }}</p>
            <p>{{ .bio }}</p>
        </div>
    </div>
    {{ end }}
</div>
